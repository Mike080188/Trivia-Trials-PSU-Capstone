AWSTemplateFormatVersion: 2010-09-09
Description: Trivia Trials Dynamo, API Gateway and Lambda functions

# Parameters:
#   apiGatewayName:
#     Type: String
#     Default: my-api
#   apiGatewayStageName:
#     Type: String
#     AllowedPattern: "[a-z0-9]+"
#     Default: call
#   apiGatewayHTTPMethod:
#     Type: String
#     Default: POST
#   lambdaFunctionName:
#     Type: String
#     AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
#     Default: my-function

Resources:
  DynamoDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        - 
          AttributeName: "QuestionId"
          AttributeType: "S"
      KeySchema:
        - 
          AttributeName: "QuestionId"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 3
        WriteCapacityUnits: 3
      TableName: Questions

  DynamodbRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument: 
          Version: 2012-10-17
          Statement:
            - 
              Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - 
            PolicyName: "dynamodbWriteAccess"
            PolicyDocument:
              Version: 2012-10-17
              Statement:
                - 
                  Effect: Allow
                  Action:
                    - dynamodb:PutItem
                    - dynamodb:GetItem
                    - dynamodb:Query
                    - dynamodb:Scan
                    - dynamodb:PutItem
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: 
                    - !GetAtt DynamoDB.Arn

  StartGameFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code: 
        ImageUri: public.ecr.aws/lambda/python:3.9
        S3Bucket: trivia-trials-config-bucket
        S3Key: start_game.zip
      FunctionName: StartGame
      Handler: start_game.handler
      Role: !GetAtt DynamodbRole.Arn
      MemorySize: 128
      Runtime: python3.9


  apiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Description: Example API Gateway
      EndpointConfiguration:
        Types:
          - EDGE
      Name: TriviaTrialsApiGateway

  apiGatewayRootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/${StartGameFunction.Arn}/invocations
      ResourceId: !GetAtt apiGateway.RootResourceId
      RestApiId: !Ref apiGateway


  TestApiMethod:
      Type: "AWS::ApiGateway::Method"
      Properties:
        AuthorizationType: NONE
        HttpMethod: POST
        Integration:
          IntegrationHttpMethod: POST
          Type: AWS_PROXY
          Uri: !Sub arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/${StartGameFunction.Arn}/invocations
        ResourceId: !GetAtt apiGateway.RootResourceId
        RestApiId: !Ref apiGateway

  apiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - apiGatewayRootMethod
    Properties:
      RestApiId: !Ref apiGateway
      StageName: TriviaTrialsApiGateway

  lambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    DependsOn:
      - StartGameFunction
      - apiGateway
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: StartGame
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:us-east-1:049850382269:${apiGateway}/*
      # SourceArn: arn:aws:execute-api:us-east-1:049850382269:tnue03kxhg/*

  lambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/StartGame
      RetentionInDays: 90

Outputs:
  apiGatewayInvokeURL:
    Value: !Sub https://${apiGateway}.execute-api.us-east-1.amazonaws.com/TriviaTrialsApiGateway

  lambdaArn:
    Value: !GetAtt StartGameFunction.Arn