<div class="outer-container">
  <input
      [(ngModel)]="playerName"
       name="name-input"
       class="name-input"
       minLength="1" maxLength="14"
       placeholder="Enter Your Name"
       [ngClass]="{'red-border' : !playerName && gameInitiated}">
  <button
      class="button single-player-button"
      (click)="startSinglePlayer()">
      Single Player Game
  </button>

</div>
