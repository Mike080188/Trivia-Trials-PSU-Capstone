<div class="question">{{gameService.questions[gameService.currentQuestion].question}}</div>

<mat-action-list>
  <button mat-list-item class="answer"
    [ngClass]="{'red-background': !a.isCorrect, 'green-background': a.isCorrect}"
    *ngFor="let a of gameService.questions[gameService.currentQuestion].answers"
    [disabled]="answerWasChosen"
    (click)="answerQuestion(a)">
    {{a.answer}}
  </button>
</mat-action-list>
